<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/modules.css">
    <link rel="stylesheet" href="/styles/theme.css">
    <title>Document</title>
</head>
<body>
    <form novalidate class="form">
        <label>inputs</label>
        <label>text input</label>
        <input id="text" type="text"></input>
        <label class="labeltext" for "text">
      </label>
        <label>text input w/ validation error</label>
        <input id ="text-noval" type="text"></input>
        <label class="labeltext noval" for "text-noval">
        </label>

        <label>select box</label>
        <select id = "selectbox">
            <option value="1">option 1</option>
            <option value="2">option 2</option>
            <option value="3">option 3</option>
            <option value="4">option 4</option>
            <option value="5">option 5</option>
            </select>
        <label class="labelselect" for "selectbox">
         </label>
        <label>check box</label>
        <input id="input-pri" type="checkbox"></input>
        <label class="labelcheck" for="input-pri">
            <div></div>
        </label>
    </form>
    
</body>
</html>
