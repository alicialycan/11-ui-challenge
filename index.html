<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/modules.css">
    <link rel="stylesheet" href="/styles/theme.css">
    <title>Document</title>
</head>
<body>
    <form novalidate class="form">
        <label>inputs</label>
        <label>text input</label>
        <input class="textbox" type="text" placeholder="placeholder text"></input>
        <label>select box</label>
        <select id = "selectbox">
            <option value="1"><div></div></option>
            <option value="2">option 2</option>
            <option value="3">option 3</option>
            <option value="4">option 4</option>
            <option value="5">option 5</option>
            </select>
        <label class="labelselect" for "selectbox">
         </label>
        <label>check box</label>
        <input type="checkbox" id="check1" value="1"></input>
        <label class="labelcheck" for="check1">
            <div></div>
        </label>
        <label>check box</label>
        <input type="checkbox" id="check2" value="2"></input>
        <label class="labelcheck" for="check2">
            <div></div>
        </label>

        <label>radio button</label>
        <input type="radio" name="radio-style" id ="rad1" value="1"/>
        <label class="labelradio" for="rad1">
            <div></div>
        </label>
        <input type="radio" name="radio-style" id ="rad2" value="2"/>
        <label class="labelradio" for="rad2">
            <div></div>
        </label>
    </form>
    
</body>
</html>
